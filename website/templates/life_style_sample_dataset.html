<!DOCTYPE html>
<html lang="en">
    <head>    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sample Dataset</title>
        <link rel="stylesheet" href="static/theme_style.css">
    </head>
<body>
    <a href="/" class="button">Homepage</a>
    <h1>Life Style Sample Dataset</h1>
<table> 
  <thead>
    <tr>
      {% for header in headings %}
      <th>{{ header }}</th>
      {% endfor %}
    </tr> 
  </thead> 
  <tbody> 
    {% for row in data %} 
      <tr> 
        {% for cell in row %} 
          <td>{{ cell }}</td> 
        {% endfor %} 
      </tr> 
    {% endfor %} 
  </tbody> 
</table>
    </main>  
</body>
</html>
